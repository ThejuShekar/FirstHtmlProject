	<head>

		function add() {

			var j=12;
			var k=i+j;
			document.getElementById('result').innerHTML =k;
		}

		</script>
	</head>
	<body>

		<p id="result"/>
		
		<!-- creatihg seperate P becoz we need both result and teh above para to be displayed-->
			
		<button type="button" onclick="add()">Add
		</button>
		
		
	</body>

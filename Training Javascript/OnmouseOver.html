<!Doctype html>
	<html>
		<body>
		 <div onmouseover="mOver(this)"
		     onmouseout="mOut(this)"
			 style="background-color:#D94A38;width:200px;height:200px;">
			 Mouse Over Me
		</div>
			 <script>
			  function mOver(obj){
			  obj.innerHtml="Thank You";
			  obj.style.background-color="Blue";			  
			  }
			  
			  function mOut(obj){
			  obj.innerHtml="Mouse Over Me";
			  obj.style.background-color="Green";
			  }
		</script>
	</body>
  </html>

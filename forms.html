<html>
 <head>
  <title>Forms</title>
  </head>
   <body>
    <div>
	<!--if you simply write forms after division, then the first name and last name would be next to each other first name: last name -->
	 
    <table>
     <forms>
	 <!--you can also write it as just <td> first name</td> no need to write span-->
	  <tr>
	   <td>
	    <span><b>First Name:</b><input type="text"/>
		 </td>
		 </tr>
		  <tr>
		   <td>
	 <span><b>Last Name:</b><input type="text"/>
	  </td>
	  </tr>
	   <tr>
	    <td>
	 <input type="Submit"/>
	 </tr>
	  </td>
	  	</forms> 
		</table>
	</div>	
	
 </body>
 </html>
